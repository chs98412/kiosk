<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    </head>
<body>


    <!-- 헤더 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            
            
            <div class="container text-center">
                <div class="row">
                    <div class="col order-first">
                        <a class="navbar-brand" href="#">KIOSK</a>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col order">
                                <a class="navbar-brand" href="#">커피</a>
                            </div>
                            <div class="col">
                                <a class="navbar-brand" href="#">논커피</a>
                            </div>
                            <div class="col">
                                <a class="navbar-brand" href="#">차</a>
                            </div>
                            <div class="col">
                                <a class="navbar-brand" href="#">기타</a>
                            </div>
                            <div class="col order-first">
                            </div>
                        </div>
                    </div>
                    <div class="col order-last">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- 헤더 -->
    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        {%load static%}
        <img src="{% static '/image/americano.png'%}" alt="" >
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/main/test2/">
                        {% csrf_token %}
                    <input type="hidden" name="category" value="아메리카노">
                    <h3 >얼음</h3>
                    <input type="radio" class="btn-check"  name="ice" value="many" id="option1" autocomplete="off" checked>
                    <label class="btn btn-secondary"  for="option1" >많이</label>
                    
                    <input type="radio" class="btn-check" name="ice" value="loss" id="option2" autocomplete="off">
                    <label class="btn btn-secondary" for="option2">적게</label>
                    
                    <input type="radio" class="btn-check" name="ice" value="none" id="option3" autocomplete="off">
                    <label class="btn btn-secondary" for="option3">없음</label>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">음료 담기</button>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <form class="row g-3" method="post" action="/main/test/">
        {% csrf_token %}
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">누가</label>
            <input type="text" name="who" class="form-control" id="inputPassword2" placeholder="누가">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">언제</label>
            <input type="text" name="when" class="form-control" id="inputPassword2" placeholder="언제">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">어떤 나쁜 말을</label>
            <input type="text" name="what" class="form-control" id="inputPassword2" placeholder="어떤 나쁜 말을">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">어떤 이유로</label>
            <input type="text" name="why" class="form-control" id="inputPassword2" placeholder="어떤 이유로">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">나쁜 말 추가</button>
        </div>
    </form>
    <h1>{{total.total}}원</h1>
        

    {% for i in bad %}
    <h3 style="display:inline;"> {{i.who}} </h3>
    <h3 style="display:inline;"> {{i.when}} </h3>
    <h3 style="display:inline;"> {{i.when}} </h3>
    <h3 style="display:inline;"> {{i.why}} </h3>
    <br>
    <br>
    <br>
    {% endfor %}
       

</body>
</html>
